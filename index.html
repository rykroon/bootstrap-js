<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">

		<script src='src/build/layout.js'></script>
		<script src='src/build/utilities.js'></script>
		<script src='src/build/components.js'></script>
		<script src="src/build/content.js"></script>
	</head>
	<body>
		<div class='container'>

		</div>

	</body>

	<script>
		//container = new Container();
		container = Container.fromDOM();
		row = container.newRow();
		row.justifyContent('between');

		col1 = row.newCol().p(5).bgPrimary();

		card = new Card();
		card.header = "hello";
		col1.appendChild(card);

		col2 = col1.newColAfter().p(5).bgSecondary(); //row.newCol().p(5);

		col3 = col2.newColAfter().p(5).bgSuccess();

		btn = new Btn("SUBMIT").lg().block();
		col3.appendChild(btn);

		col1Row2 = container.newRow().newCol();

		table = new Table().warning();
		table.thead.dark();
		table.thead.newRow().newCell("One").newCellAfter("Two").newCellAfter("Three").newCellAfter("Four");
		table.tbody.newRow().newCell(1).newCellAfter(2).newCellAfter(3).newCellAfter(4);
		table.tbody.newRow().newCell(5).newCellAfter(6).newCellAfter(7).newCellAfter(8);
		table.tbody.newRow().newCell(9).newCellAfter(10).newCellAfter(11).newCellAfter(12);
		
		col1Row2.appendChild(table);

		container.appendToBody();
	</script>
</html>
